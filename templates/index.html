<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <title>Flack</title>
  </head>
  <body>

    <div class="container border-left border-right p-0 shadow">
      <div id="name-form" style="display:none" class="row ml-5 mt-5">
        <div class="alert alert-info alert-dismissible fade show" role="alert">
          It seems you are not registered yet!
          <form class="form-inline mt-2">
            <input id="name-input" class="form-control mx-2" type="text" autofocus="true" placeholder="Display name">
            <button id="name-button" type="submit" class="btn btn-outline-info" disabled>Set</button>
          </form>
        </div>
      </div>

      <div  class="border-bottom p-3" id="header">
        <h1 id="name-display">Flack</h1>
      </div>

      <div class="row">
        <div class="h-100 col-4 pre-scrollable border-right pr-0">
          <div id="channel-list">
            <!-- {% for channel in channels %}
              <div class="p-3 border-bottom channel" data-action="channel-{{ channel["id"] }}">
                Channel {{ channel["id"] }}
              </div>
            {% endfor %} -->
          </div>
          <div id="new-channel" class="p-3 border-bottom channel" data-action="create">
            <strong>+</strong> New channel
          </div>
        </div>

        <div class="h-100 col-8 pl-0 align-self-center">
          <center>
            No messages here yet
          </center>
        </div>

      </div>

    </div>
  </body>
</html>
